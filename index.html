<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-200 text-gray-900 font-poppins">
    <!-- Header -->
    <nav class="bg-pink-kb w-full py-2 top-0 sticky z-50">
      <div class="mx-auto flex max-w-screen-sm">
        <input
          type="text"
          name="search"
          class="rounded-s-full px-4 py-2 w-full"
          placeholder="Search..."
        />
        <button type="submit" class="bg-white rounded-e-full px-4 py-2">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
    </nav>
    <!-- Header end -->

    <!-- Main Content -->
    <main class="mx-auto max-w-screen-sm bg-[#FFE7E7] min-h-screen">
      <div class="grid grid-cols-2">
        <div class="flex justify-center items-center mx-8">
          <h1 class="text-2xl">
            Kita Bantu Sesama di Aplikasi
            <span class="font-bold">KitaBantu</span>
          </h1>
        </div>
        <div class="flex justify-end">
          <img src="./assets/images/banner.svg" alt="" />
        </div>
      </div>

      <div class="w-full min-h-screen bg-white rounded-t-[50px] p-8">
        <h2 class="font-bold text-lg text-gray-600">Categories</h2>

        <div class="my-5">
          <ul class="flex flex-wrap gap-4 mt-4">
            <li
              class="border-[1px] border-pink-kb px-3 py-2 rounded-full text-white bg-pink-kb flex items-center gap-2"
            >
              <svg
                width="16"
                height="14"
                viewBox="0 0 16 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.8 14L9.6 10.8889H12V3.11111H9.6L12.8 0L16 3.11111H13.6V10.8889H16M0 12.4444V10.8889H8V12.4444M0 7.77778V6.22222H5.6V7.77778M0 3.11111V1.55556H3.2V3.11111H0Z"
                  fill="white"
                />
              </svg>

              All
            </li>
            <li
              class="border-[1px] border-gray-200 px-3 py-2 rounded-full text-gray-300 bg-white"
            >
              Kemanusiaan
            </li>
            <li
              class="border-[1px] border-gray-200 px-3 py-2 rounded-full text-gray-300 bg-white"
            >
              Zakat
            </li>
            <li
              class="border-[1px] border-gray-200 px-3 py-2 rounded-full text-gray-300 bg-white"
            >
              Rumah Ibadah
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- Main Content end -->
  </body>
</html>
