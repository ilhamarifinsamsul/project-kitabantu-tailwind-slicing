<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Donasi | KitaBantu</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <nav>
      <div
        class="mx-auto max-w-screen-sm flex items-center py-2 justify-between"
      >
        <div class="flex gap-2 items-center">
          <svg
            width="28"
            height="18"
            viewBox="0 0 28 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
              fill="white"
            />
          </svg>
          <p class="text-white font-semibold">Konfirmasi Donasi</p>
        </div>
      </div>
    </nav>
    <main>
      <div class="mx-auto max-w-screen-sm bg-white min-h-screen p-10">
        <div class="">
          <div class="bg-pink-kb text-white p-5 rounded-lg font-semibold">
            <h1 class="text-xl mb-3">Donasi Sebesar</h1>
            <h1 class="text-4xl">Rp.100.000</h1>
          </div>
        </div>
        <div class="my-5 font-medium">
          <div class="my-3">
            <label for="" class="text-gray-700">Nama</label>
            <input
              type="text"
              class="w-full bg-gray-100 p-3 rounded-md border-[1px] border-gray-200 h-12 mt-3"
            />
          </div>

          <div class="my-3">
            <input
              type="checkbox"
              class="bg-gray-100 p-3 rounded-md border-[1px] border-gray-200"
            />
            <label for="" class="text-gray-700">Sembunyikan Anonim</label>
          </div>

          <div class="my-3">
            <label for="" class="text-gray-700">Email</label>
            <input
              type="email"
              class="w-full bg-gray-100 p-3 rounded-md border-[1px] border-gray-200 h-12 mt-3"
            />
          </div>

          <div class="my-3">
            <label for="" class="text-gray-700">No WhatsApp</label>
            <input
              type="text"
              class="w-full bg-gray-100 p-3 rounded-md border-[1px] border-gray-200 h-12 mt-3"
            />
          </div>

          <div class="my-3">
            <label for="" class="text-gray-700">Doa</label>
            <textarea
              name=""
              id=""
              class="w-full bg-gray-100 p-3 rounded-md border-[1px] border-gray-200 h-24 mt-3"
            ></textarea>
          </div>

          <div class="my-3">
            <input
              type="checkbox"
              class="bg-gray-100 p-3 rounded-md border-[1px] border-gray-200"
            />
            <label for="" class="text-gray-700"
              >By continuing the payment, you agree to our
              <a href="" class="text-pink-kb">Terms and Conditions </a> and
              <a href="" class="text-pink-kb">Privacy Policy.</a></label
            >
          </div>
        </div>
        <div class="">
          <button
            type="submit"
            class="bg-pink-kb text-white rounded-full w-full flex p-3 gap-2 font-semibold justify-center items-center shadow-xl text-2xl"
          >
            Konfirmasi Donasi
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
